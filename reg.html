<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მენტორის რეგისტრაცია</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .quiz-section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>მენტორის რეგისტრაცია</h2>

<form id="mentorForm">
  <label>სახელი და გვარი:<br>
    <input type="text" name="fullName" required>
  </label><br><br>

  <label>ელფოსტა:<br>
    <input type="email" name="email" required>
  </label><br><br>

  <label>საგნები, რომლებსაც ასწავლი:<br>
    <input type="checkbox" name="subject" value="chemistry"> ქიმია<br>
    <input type="checkbox" name="subject" value="physics"> ფიზიკა<br>
    <input type="checkbox" name="subject" value="biology"> ბიოლოგია<br>
    <input type="checkbox" name="subject" value="math"> მათემატიკა
  </label><br><br>

  <!-- ქიმიის ტესტი -->
  <div id="chemistry-quiz" class="quiz-section hidden">
    <strong>ქიმიის ტესტი:</strong><br>
    1. წყლის ქიმიური ფორმულაა:<br>
    <label><input type="radio" name="chem_q1" value="H2O"> H₂O</label><br>
    <label><input type="radio" name="chem_q1" value="CO2"> CO₂</label><br>
  </div>

  <!-- ფიზიკის ტესტი -->
  <div id="physics-quiz" class="quiz-section hidden">
    <strong>ფიზიკის ტესტი:</strong><br>
    1. ძალის ერთეულია:<br>
    <label><input type="radio" name="phys_q1" value="ნიუტონი"> ნიუტონი</label><br>
    <label><input type="radio" name="phys_q1" value="ვატი"> ვატი</label><br>
  </div>

  <!-- ბიოლოგიის ტესტი -->
  <div id="biology-quiz" class="quiz-section hidden">
    <strong>ბიოლოგიის ტესტი:</strong><br>
    1. ადამიანის გენეტიკური მატერიაა:<br>
    <label><input type="radio" name="bio_q1" value="DNA"> DNA</label><br>
    <label><input type="radio" name="bio_q1" value="RNA"> RNA</label><br>
  </div>

  <!-- მათემატიკის ტესტი -->
  <div id="math-quiz" class="quiz-section hidden">
    <strong>მათემატიკის ტესტი:</strong><br>
    1. 5 × 4 = ?<br>
    <label><input type="radio" name="math_q1" value="20"> 20</label><br>
    <label><input type="radio" name="math_q1" value="25"> 25</label><br>
  </div>

  <br>
  <button type="submit">გაგზავნა</button>
</form>

<script>
  const checkboxes = document.querySelectorAll('input[name="subject"]');
  const quizSections = {
    chemistry: document.getElementById('chemistry-quiz'),
    physics: document.getElementById('physics-quiz'),
    biology: document.getElementById('biology-quiz'),
    math: document.getElementById('math-quiz')
  };

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const value = checkbox.value;
      if (checkbox.checked) {
        quizSections[value].classList.remove('hidden');
      } else {
        quizSections[value].classList.add('hidden');
      }
    });
  });
</script>

</body>
</html>
